<!DOCTYPE html>
<html>
<head>
    <title>SISA Móvil</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!--App Framework includes start-->
    <link rel="stylesheet" type="text/css" href="css/af.ui.css" />
    <link rel="stylesheet" type="text/css" href="css/icons.css" />
	<script type="text/javascript" charset="utf-8" src="libraries/appframework.js"></script>
	<script type="text/javascript" charset="utf-8" src="libraries/ui/appframework.ui.js"></script>
    <!--App Framework includes end-->
	
	<!--Backbone.js-->
	<script type="text/javascript" charset="utf-8" src="libraries/jquery.js"></script>
	<script type="text/javascript" charset="utf-8" src="libraries/underscore.js"></script>
	<script type="text/javascript" charset="utf-8" src="libraries/backbone.js"></script>
</head>
<body>
<div class="app">
    <div id="afui">
        <div id="header">
            <a id='menubadge' onclick='af.ui.toggleSideMenu()' class='menuButton'></a>
        </div>
        <div id="content">
            <!--Paneles usados para navegar por la aplicación-->
            <div id="home" class="panel" data-title="Inicio" selected="true">
                <h1>
                    Bienvenidos al SISA Móvil!
                </h1>
            </div>
            <div id="consultas" class="panel" data-title="Consultas" data-nav="consultas_nav">
                <div id="consultaMinisterio" class="panel" data-title="Consulta nominal de Ministerio" data-nav="consultas_nav">
                    <div class="formGroupHead">Filtros</div>
                    <form>
                        <input id="numeroMinisterio" type="text" placeholder="Número de Ministerio"/>
                        <a id="submit" class="button" onclick="consultaMinisterio($('#numeroMinisterio')[0])">Enviar</a>
                    </form>
                </div>
				
				<div id="consultaTelefono" class="panel" data-title="Consulta telefono" data-nav="consultas_nav">
                </div>
            </div>
        </div>
		<!--BottomBar: Barra que se muestra abajo de la página-->
        <div id="navbar">
            <a class="icon home" href="#home" data-transition="slide">Inicio</a>
            <a class="icon info" href="#consultas" data-transition="slide">Consultas</a>
        </div>
        <nav id="home_nav"></nav>
        <nav id="consultas_nav">
            <ul class="list">
                <li>
                    <a class="icon" href="#consultaMinisterio">Ministerio</a>
					<a class="icon" href="#consultaTelefono" onclick="onclickTelefono();">Telefono</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<!--<script type="text/javascript" src="./libraries/cordova.js"></script>-->
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<!-- <script type="text/javascript" src="js/Models/Telefono.js"></script>
<script type="text/javascript" src="js/Views/TelefonoView.js"></script> -->
<script type="text/javascript">

	/*Setea jQuery para que pueda operar con AppFramework sin conflictos*/
	jQuery.noConflict();
	
    /*InicializaciÃ³n de App framework*/
    $.ui.splitview=true;
    $.ui.toggleLeftSideMenu(true);
    $.ui.isAjaxApp=true;
    /*Fin de InicializaciÃ³n de App framework*/

    app.initialize();
	
	var onclickTelefono = function(){
		var telefono = new Telefono({"numero": "4657-1243", "tipo": "trabajo"});
		var telefonoView = new TelefonoView({"model": telefono});
		$("#consultaTelefono").html(telefonoView.render().$el.html());
	};
	
	$.ui.ready(
		function(){
			alert("$.ui.ready... do something");
		}
	);
</script>
</body>
</html>
